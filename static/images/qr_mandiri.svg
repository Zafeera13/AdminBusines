      <rect x="10" y="10" width="160" height="10"/>
      <rect x="10" y="30" width="10" height="120"/>
      <rect x="30" y="30" width="60" height="10"/>
      <rect x="30" y="50" width="10" height="40"/>
      <rect x="50" y="50" width="40" height="10"/>
      <rect x="50" y="70" width="10" height="20"/>
      <rect x="70" y="70" width="20" height="10"/>
      
      <rect x="110" y="30" width="60" height="10"/>
      <rect x="160" y="30" width="10" height="120"/>
      <rect x="110" y="50" width="10" height="40"/>
      <rect x="130" y="50" width="40" height="10"/>
      <rect x="130" y="70" width="10" height="20"/>
      <rect x="150" y="70" width="20" height="10"/>
      
