  <text x="150" y="270" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#004990">Bank Mandiri</text>
  <text x="150" y="288" font-family="Arial" font-size="12" text-anchor="middle" fill="#004990">1820000922591</text>
