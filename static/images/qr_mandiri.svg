<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="260" height="260" viewBox="0 0 260 260">
  <rect x="0" y="0" width="260" height="260" fill="#ffffff"/>
  <defs>
    <rect id="p" width="10" height="10" fill="#013881"/>
  </defs>
  <g transform="translate(20,20)">
    <!-- QR Code Pattern - Simplified for Bank Mandiri -->
    <g fill="#013881"> <!-- Bank Mandiri Blue -->
      <!-- Positioning elements -->
      <rect x="0" y="0" width="70" height="70"/>
      <rect x="140" y="0" width="70" height="70"/>
      <rect x="0" y="140" width="70" height="70"/>
      
      <!-- Mandiri Logo in center -->
      <rect x="70" y="70" width="80" height="80" fill="#ffffff"/>
      <circle cx="110" cy="110" r="30" fill="#013881"/>
      <text x="110" y="117" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">MANDIRI</text>
      
      <!-- Data pattern for account number -->
      <use xlink:href="#p" x="80" y="10"/>
      <use xlink:href="#p" x="100" y="10"/>
      <use xlink:href="#p" x="120" y="10"/>
      
      <use xlink:href="#p" x="20" y="80"/>
      <use xlink:href="#p" x="30" y="90"/>
      <use xlink:href="#p" x="10" y="110"/>
      
      <use xlink:href="#p" x="160" y="90"/>
      <use xlink:href="#p" x="170" y="100"/>
      <use xlink:href="#p" x="180" y="110"/>
      
      <use xlink:href="#p" x="80" y="170"/>
      <use xlink:href="#p" x="90" y="180"/>
      <use xlink:href="#p" x="100" y="190"/>
      
      <!-- Additional pattern elements -->
      <use xlink:href="#p" x="30" y="30"/>
      <use xlink:href="#p" x="40" y="40"/>
      <use xlink:href="#p" x="170" y="30"/>
      <use xlink:href="#p" x="160" y="40"/>
      <use xlink:href="#p" x="30" y="170"/>
      <use xlink:href="#p" x="40" y="160"/>
      
      <!-- Account information pattern -->
      <use xlink:href="#p" x="130" y="150"/>
      <use xlink:href="#p" x="140" y="160"/>
      <use xlink:href="#p" x="150" y="170"/>
      <use xlink:href="#p" x="160" y="180"/>
      <use xlink:href="#p" x="170" y="190"/>
      
      <!-- More pattern elements -->
      <use xlink:href="#p" x="80" y="80"/>
      <use xlink:href="#p" x="140" y="80"/>
      <use xlink:href="#p" x="80" y="140"/>
      <use xlink:href="#p" x="140" y="140"/>
    </g>
  </g>
  <!-- Account info banner -->
  <rect x="10" y="230" width="240" height="20" fill="#013881"/>
  <text x="130" y="244" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">MANDIRI 1820000922591 PRAMONO</text>
</svg>